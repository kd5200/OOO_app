{% extends 'base.html' %} {% block title %} OOO Calendar {% endblock title %} {%
block body %}
<div class="container" class="POST">
  <div id="calendar"></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: [ 
      {% for event in events %}
      {
           title: '{{event_title}}',
           start: '{{event_start}}',
           end: '{{event_end}}',
      },
      {% endfor %}
      ],
    })
    calendar.render()
  });
</script>
{% endblock body %}
